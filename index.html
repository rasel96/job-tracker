<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="w-[80%] mx-auto mt-10">
    <h1 class="text-4xl font-bold text-center mb-10 text-blue-900">Job Application Tracker</h1>
    <div class="grid grid-cols-1 gap-8 sm:grid-cols-3">
      <div class="bg-gray-100 border p-4 rounded-xl shadow-sm">
        <p class="font-semibold">Total</p>
        <p id="total" class="text-2xl font-bold text-blue-600">0</p>
      </div>
      <div class="bg-gray-100 border p-4 rounded-xl shadow-sm">
        <p class="font-semibold">Interview</p>
        <p id="interviewCount" class="text-2xl font-bold text-teal-600">0</p>
      </div>
      <div class="bg-gray-100 border p-4 rounded-xl shadow-sm">
        <p class="font-semibold">Rejected</p>
        <p id="rejectedCount" class="text-2xl font-bold text-red-600">0</p>
      </div>
    </div>
  </header>

  <script src="script.js"></script>
</body>

</html>
